<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="icon" href="img/fav3.png">

  </head>
  <body style="background-color: #f2f2f2;">
    <section class="container-fluid view-tasks" style="">
      
      <section class="container" style="max-width:70%; margin:0 auto;">
        <header>
          <h2 class="display-4" style="font-size: 2.5em;">Welcome mate, hope you'll love Quick To-Do !</h2>
          <hr>
          <h3 class="display-4" style="font-size: 1.5em;">You can Add/View your tasks here.</h3>
          <br>
          <button type="button" id="add-btn" class="btn btn-outline-success add-task-btn" style="float: right;"><i class="fa fa-plus fa-lg" aria-hidden="true"></i> Add Task </button>
          <span style="float:clear;"></span>
          <br><br>
        </header>
        <br>
        <div id="task-heading" class="lead">
          <p class="my-border-1 col-sm-1">#</p>
          <p class="my-border-1 col-sm-3">Tasks</p>
          <p class="my-border-1 col-sm-2">Priority</p>
          <p class="my-border-1 col-sm-2">Date</p>
          <p class="my-border-1 col-sm-2">Time</p>
          <p class="my-border-1 col-sm-2"> Actions</p>
        </div>

        <div id="task-heading" class="lead">
          <p class="my-border-2 col-sm-1">1</p>
          <p class="my-border-2 col-sm-3">my task is this I have to do this</p>
          <p class="my-border-2 col-sm-2">Normal</p>
          <p class="my-border-2 col-sm-2">22-11-2016</p>
          <p class="my-border-2 col-sm-2">34:45 PM</p>
          <p class="my-border-2 col-sm-2">
            <a href="#" title="Edit Task" data-id=""><i class="fa fa-pencil fa-lg" aria-hidden="true" style="color: #f39c12;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" title="Delete Task" data-id=""><i class="fa fa-trash fa-lg" aria-hidden="true" style="color:#d35400;"></i></a>      
          </p>
        </div>                
      </section>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
