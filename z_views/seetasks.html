<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="icon" href="img/fav3.png">

  </head>
  <body style="background-color: #f2f2f2;">
    <section class="container-fluid view-tasks" style="display:none;">
      
      <section class="container" style="max-width:70%; margin:0 auto;">
        <header>
          <h2 class="display-4" style="font-size: 2.5em;">Welcome mate, hope you'll love Quick To-Do !</h2>
          <hr>
          <h3 class="display-4" style="font-size: 1.5em;">You can Add/View your tasks here.</h3>
          <br>
          <button type="button" id="add-btn" class="btn btn-outline-success add-task-btn" style="float: right;"><i class="fa fa-plus fa-lg" aria-hidden="true"></i> Add Task </button>
          <span style="float:clear;"></span>
          <br><br>
        </header>
        <br>
        <table class="table table-striped table-hover table-sm">
          <thead class="thead-inverse">
            <tr>
              <th>#</th>
              <th>My Task</th>
              <th>Prioirity</th>
              <th>Deadline</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark will go home </td>
              <td>Otto is ill</td>
              <td>@mdo have to go back</td>
              <td>
                <i class="fa fa-pencil fa-lg" aria-hidden="true" style="color: #f39c12;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-trash fa-lg" aria-hidden="true" style="color:#c0392b;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-check fa-lg" aria-hidden="true" style="color: #27ae60"></i>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>
                <i class="fa fa-pencil fa-lg" aria-hidden="true" style="color: #f39c12;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-trash fa-lg" aria-hidden="true" style="color:#c0392b;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-check fa-lg" aria-hidden="true" style="color: #27ae60"></i>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>
                <i class="fa fa-pencil fa-lg" aria-hidden="true" style="color: #f39c12;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-trash fa-lg" aria-hidden="true" style="color:#c0392b;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-check fa-lg" aria-hidden="true" style="color: #27ae60"></i>
              </td>
            </tr>
          </tbody>
        </table>

      </section>

    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
