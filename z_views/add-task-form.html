<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid main-container-4">
    <section class="form-container" style="max-width: 70%; margin: 0 auto;">
       <section class="container" style="max-width: 70%; margin: 0 auto;">
        <form>
          <br>
          <h3 class="lead" style="font-weight: bold;">Add your task details</h3>
          <hr style="border: 1px solid #f2f2f2;">
          <div class="form-group">
            <label for="task-name">Name of the Task:</label>
            <input type="email" class="form-control" id="task-name" aria-describedby="emailHelp" placeholder="Task Name">
            <small id="emailHelp" class="form-text text-muted">Brief description of your task.</small>
          </div>
          
          <div class="form-group">
            <label for="task-day">Day to Perform:</label>
            <input type="day" class="form-control" id="task-day" placeholder="Day of Task">
            <small id="emailHelp" class="form-text text-muted">The day whn you want to execute your task.</small>
          </div>
          
          <div class="form-group">
            <label for="task-time">Time of Action:</label>
            <input type="time" class="form-control" id="task-time">
            <small id="emailHelp" class="form-text text-muted">Time of execution of your task.</small>
          </div>
          <br>
          <div class="form-group">
            <label for="task-day">Priority</label>
            <select>
              <option value="normal">Normal</option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Select the importance of your task.</small>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" style="float: right;">Cancel</button>

        </form>
       </section>       
    </section>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
